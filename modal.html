<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/modal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <title>Document</title>
</head>
<body>

    <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">
    Abrir modal de demonstração
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        
        <div class="modal-body">
          
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome:</label>
                  <input type="email" class="form-control" id="input-nome" aria-describedby="Digite aqui seu Nome" placeholder="Seu nome aqui!">
                  
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Habilidades:</label>
                    <textarea class="form-control" id="input-habilidades" rows="3" placeholder="Digite aqui suas habilidades com as quais você poderia contribuir com as ações!"></textarea>
                  </div>
                
              </form>

                <div class="row justify-content-end">
                    <button type="button" class="btn btn-editar mr-3"><span>Salvar</span></button>
                    <button type="button" class="btn btn-cancelar mr-3" data-dismiss="modal"><span>Cancelar</span></button>
                </div>

        </div>
        
      </div>
    </div>
  </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
